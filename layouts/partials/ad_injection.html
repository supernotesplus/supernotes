{{ $adID := .ad_id }}
{{ $adData := $.context.Site.Data.ads }}
{{ $page := $.context.Page }}

{{ if $adData }}
    {{ if index $adData $adID }}
        <div class="custom-ad-container" style="margin: 20px 0; text-align: center;">
            {{ with index $adData $adID }}
                {{ partial "custom_ad.html" . }}
            {{ end }}
        </div>
    {{ else }}
        {{ end }}
{{ else }}
    {{ end }}
