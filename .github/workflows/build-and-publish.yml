      # ==========================================================
      - name: ğŸ’¾ Commit New Files (Markdown, CSVs)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ğŸ¤– Automated: Generated new content and injected affiliate links.'
          branch: main
