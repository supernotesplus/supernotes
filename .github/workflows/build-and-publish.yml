      # ==========================================================
      # ğŸ—ï¸ Ø¨Ù†Ø§Ø¡ ÙˆÙ†Ø´Ø± Ø§Ù„Ù…ÙˆÙ‚Ø¹ (Hugo)
      # ==========================================================
      - name: Setup Hugo
