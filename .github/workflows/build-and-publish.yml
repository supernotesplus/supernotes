  workflow_dispatch:

jobs:
  generate_and_publish:
    runs-on: ubuntu-latest
    # ğŸš¨ Ø­Ù„ Ù…Ø´ÙƒÙ„Ø© Permission Denied: Ù…Ù†Ø­ ØµÙ„Ø§Ø­ÙŠØ§Øª Ø§Ù„ÙƒØªØ§Ø¨Ø© Ø§Ù„Ù…Ø·Ù„ÙˆØ¨Ø©
    permissions:
